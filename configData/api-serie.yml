server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: serie-service
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27017
  eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      service-url:
        defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}