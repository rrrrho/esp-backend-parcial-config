server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: serie-service
  zipkin:
    baseUrl: http://localhost:9411/
  eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      service-url:
        defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}